<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="backend/styles.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>

<main>
    <section class="login">
        <h2>Login</h2>
        <form action="#">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section class="film-management">
        <h2>Film Management</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Film Title 1</td>
                    <td>Action</td>
                    <td>
                        <a href="add-film.html" class="edit-btn">Edit</a>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="add-film.html" class="add-film-btn">Add New Film</a>
    </section>
</main>

<footer>
    <p>&copy; 2025 Film Website. All rights reserved.</p>
</footer>
</body>
</html>
